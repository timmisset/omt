plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
    id 'jacoco'
}

group 'com.misset'
version '2.4'

sourceCompatibility = 11
sourceSets.main.java.srcDirs 'src/main/gen'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    testCompile group: 'org.mockito', name: 'mockito-inline', version: '3.4.6'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    compile group: 'com.atlassian.commonmark', name: 'commonmark', version: '0.2.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
}
test {
    useJUnitPlatform()
    // used for ITs
    systemProperty "idea.home.path", "C:/Program Files/JetBrains/IntelliJ IDEA Community Edition 2020.3.1"
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}
buildSearchableOptions.enabled = false
// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.3'
    plugins = [
            'java',
            'tech.lnkd.LNKD-tech-Editor:0.9'
    ]
}
patchPluginXml {
    changeNotes """
        <strong>2.4</strong><br />
        Added folding support for OMT blocks and some ODT elements<br />
        <strong>2.3.7</strong><br />
        owl:Thing is correctly processed as an 'any' type <br />
        Ontology references are recognized<br />
        in-line prefixes are recognized (for example types in ontology definitions <br />
        <strong>2.3.6</strong><br />
        Upgrade compatibility to LNKD.tech to 0.9<br />
        FindUsages limited to only OMT files<br />
        <strong>2.3.5</strong><br />
        Some fixes for the module files<br />
        Imports from imports are recognized and resolvable as both reference and usage<br />
        <strong>2.3.4</strong><br />
        Type checks on model values, for example strict in rules must be a boolean<br />
        <strong>2.3.3</strong><br />
        Resolves StandaloneQuery outcome type(s)<br />
        Added strict as property for rules<br />
        <strong>2.3.2</strong><br />
        Some bugfixes for null-pointers during indexing<br />
        Added readonly as property to variable<br />
        <strong>2.3.1</strong><br />
        Resolved some compatibility issues with LNKD.tech after upgrade<br />
        <strong>2.3</strong><br />
        Compatible with IntelliJ version 2020.3<br />
        <strong>2.2.1</strong><br />
        Exclude model ttl files that are located in output/target folders<br />
        <strong>2.2</strong><br />
        Integrated LNKD.tech plugin and resolvable references to TTL files directly from ODT query paths<br />
      """
}
tasks{
    runIde {
        jvmArgs("-Xmx2000m")
    }
}
publishPlugin {
    token System.getenv().getOrDefault("ORG_GRADLE_PROJECT_intellijPublishToken", "")
}
