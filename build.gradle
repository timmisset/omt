plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
    id 'jacoco'
}

group 'com.misset'
version '2.2'

sourceCompatibility = 11
sourceSets.main.java.srcDirs 'src/main/gen'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    testCompile group: 'org.mockito', name: 'mockito-inline', version: '3.4.6'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    compile group: 'com.atlassian.commonmark', name: 'commonmark', version: '0.2.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
}
test {
    useJUnitPlatform()
    // used for ITs
    systemProperty "idea.home.path", "C:/Program Files/JetBrains/IntelliJ IDEA Community Edition 2020.2"
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.2'
    plugins = [
            'java',
            'tech.lnkd.LNKD-tech-Editor:0.7-EARLY_ACCESS'
    ]
}
patchPluginXml {
    changeNotes """
        <strong>2.2</strong><br />
        Integrated LNKD.tech plugin and resolvable references to TTL files directly from ODT query paths<br />
        <strong>2.1.1</strong><br />
        Bugfix for MemberListItem<br />
        Improved Patterns for Queries to determine completion suggestions<br />
        <strong>2.1</strong><br />
        Resolving types and their instances separately when resolving query paths and code completion<br />
        <br />
        <strong>2.0.5</strong><br />
        Bugfix for MemberIntention nullpointer on unresolvable imports<br />
        <br />
        <strong>2.0.4</strong><br />
        Variables in string fields are resolvable<br />
        Fix for Highlighting Lexer<br />
        <br />
        <strong>2.0.3</strong><br />
        Added reference annotation for Queries, Command, ModelItems<br />
        String model entries are resolved in the lexer directly<br />
        Fix for StandaloneQuery parsing, query: doesn't accept semicolon ending<br />
        Formatter updated<br />
        Auto-import and code completion for exporting members from other files<br />
        <br />
        <strong>2.0.2</strong><br />
        Performance improvement by resolving references with the IntelliJ indexed ReferenceSearch<br />
        <br />
        <strong>2.0.1</strong><br />
        Improved formatter for blank lines and spaces<br />
        <br />
        <strong>2.0</strong><br />
        RDF Ontology is included in most parts of the validation and completion providers<br />
        Typing is checked where possible, 
        resolves to an 'any' type for unknown or unresovable query-steps to prevent false-positive error annotations. <br />
        Annotation of parameters is possible (and suggested with light warnings) which will help to resolve the types. <br />
        Formatter is implemented, mostly based on YAML style, it also adds some formatting within queries.
      """
}
tasks{
    runIde {
        jvmArgs("-Xmx2000m")
    }
}
publishPlugin {
    token System.getenv().getOrDefault("ORG_GRADLE_PROJECT_intellijPublishToken", "")
}
